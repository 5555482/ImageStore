<div class="panel panel-default" ng-init="getImages()">
  <div class="panel-heading">
    <h3 class="panel-title">Latest Images</h3>
  </div>
  <div class="panel-body">
    <div class="row">
    	<div ng-repeat="image in images">
    		<div class="col-md-6">
    			<div class="col-md-6">
    				<h4>{{image.title}}</h4>
    				<p>{{image.details}}</p>
            <p>{{image.points}}</p>
    			</div>
    			<div class="col-md-6">
    				<img class="thumbnail" src="{{image.image_url}}">
    			</div>
          <div class="pull-right">
            <a href="#" ng-click="removeImage(image._id)">Delete</a>
          </div>
    		</div>
    	</div>
    </div>
  </div>
</div>
