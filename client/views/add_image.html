<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add image</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="addImage()">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" ng-model="image.title" placeholder="Title" pattern="[a-zA-Z0-9]{2,10}" title="Between 2 and 10 characters and only contains letters and numbers">
        </div>
        <div class="form-group">
          <label>Details</label>
          <input type="text" class="form-control" ng-model="image.details" placeholder="Details" pattern="[a-zA-Z0-9]{2,200}" title="Between 2 and 200 characters including and only contains letters and numbers">
        </div>
        <div class="form-group">
          <label>Points</label>
          <input type="text" class="form-control" ng-model="image.points" placeholder="Points" pattern="[0-9]{1,100}" title="Only allow numbers 1-9, but accomodate multiple digits">
        </div>
        <div class="form-group">
          <label>Image</label>
          <input type="text" class="form-control" ng-model="image.image_url" placeholder="Image URL">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    </div>
  </div>
</div>
